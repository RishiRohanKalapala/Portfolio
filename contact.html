<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rishi Rohan Kalapala</title>
    <!-- Add Favicon -->
    <link rel="icon" type="image/png" href="favicon (4).ico">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .contact-form {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 20px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: #FF6B6B;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #E63946;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #777;
        }

        footer p {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Connect with me:</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/rishirohankalapala" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/rishirohankalapala" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/rishirohankalapala" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://slack.com/rishirohankalapala" target="_blank"><i class="fab fa-slack"></i></a>
            </div>
            <p>Email: <a href="mailto:rishirohankalapala@gmail.com">rishirohankalapala@gmail.com</a></p>
            <p>Work Email: <a href="mailto:webstrixx@gmail.com">webstrixx@gmail.com</a></p>
            <p>&copy; 2024 Rishi Rohan Kalapala. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
